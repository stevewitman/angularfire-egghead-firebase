<!DOCTYPE html>
<html ng-app="bcpApp">
<head>
    <title>BoulderCODE+ test app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/bcp.css"/>
</head>
<body ng-controller="MainCtrl">
    <table class="table edit">
        <thead>
        <tr>
            <th>Title</th>
            <th>Details</th>
            <th>Count</th>
            <th>Meeting time</th>
            <th>Meeting place</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="(id, activity) in activities">
            <td><input type="text" ng-model="activity.title" ng-blur="updateActivity(id)"/></td>
            <td><input type="text" ng-model="activity.details" ng-blur="updateActivity(id)"/></td>
            <td><input type="text" ng-model="activity.meet_time" ng-blur="updateActivity(id)"/></td>
            <td><input type="text" ng-model="activity.meet_place" ng-blur="updateActivity(id)"/></td>
            <td><input type="text" ng-model="activity.count" ng-blur="updateActivity(id)"/></td>
            <td>
                <a href="#" ng-click="removeActivity(id)" class="navbar-link">Remove</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="well">
        <h4>Add Activity</h4>

        <form class="form-inline" role="form" novalidate ng-submit="addActivity()">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="newActivity.title" placeholder="Title">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="newActivity.details" placeholder="Details">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="newActivity.meet_time" placeholder="When to meet">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="newActivity.meet_place" placeholder="Where to meet">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="newActivity.count" placeholder="Count">
            </div>
            <button type="submit" class="btn btn-default">Add</button>
        </form>
    </div>

    <script src="libs/jquery.min.js"></script>
    <script src="libs/bootstrap.min.js"></script>
    <script src="libs/sugar.custom.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.js"></script>


    <script src="js/app.js"></script>
</body>
</html>
